<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DÃ­vidas - GAC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2a9d8f;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .divida {
            background-color: #e6f7ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .divida p {
            font-size: 16px;
            margin: 5px 0;
        }

        .message {
            color: red;
            font-size: 16px;
            margin-top: 20px;
        }

        .loading {
            margin-top: 20px;
        }

        .loading i {
            font-size: 40px;
            color: #2a9d8f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>DÃ­vidas - GAC Chat</h2>
        
        <div id="dividas-amanha">
            <h3>ðŸ’³ DÃ­vidas Vencendo AmanhÃ£:</h3>
            <div id="dividas-amanha-lista"></div>
        </div>
        
        <div id="dividas-todas">
            <h3>ðŸ“‹ Todas as DÃ­vidas:</h3>
            <div id="dividas-todas-lista"></div>
        </div>

        <div id="loading" class="loading" style="display:none;">
            <i class="fa fa-spinner fa-spin"></i> Carregando...
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // FunÃ§Ã£o para carregar dÃ­vidas vencendo amanhÃ£
        async function carregarDividasAmanha() {
            try {
                const response = await fetch("https://div-21ch.onrender.com/verificar-dividas");
                const data = await response.text();
                
                const dividasAmanha = data.split('\n').filter(item => item !== "");

                if (dividasAmanha.length === 0) {
                    document.getElementById("dividas-amanha").style.display = "none";
                } else {
                    const dividasAmanhaLista = document.getElementById("dividas-amanha-lista");
                    dividasAmanha.forEach(divida => {
                        const div = document.createElement("div");
                        div.classList.add("divida");
                        div.innerHTML = `<p>${divida}</p>`;
                        dividasAmanhaLista.appendChild(div);
                    });
                }
            } catch (error) {
                document.getElementById("message").innerText = "Erro ao carregar as dÃ­vidas vencendo amanhÃ£.";
            }
        }

        // FunÃ§Ã£o para carregar todas as dÃ­vidas
        async function carregarDividasTodas() {
            try {
                const response = await fetch("https://div-21ch.onrender.com/dividasall");
                const data = await response.text();

                const dividasTodas = data.split('\n').filter(item => item !== "");

                if (dividasTodas.length === 0) {
                    document.getElementById("dividas-todas").style.display = "none";
                } else {
                    const dividasTodasLista = document.getElementById("dividas-todas-lista");
                    dividasTodas.forEach(divida => {
                        const div = document.createElement("div");
                        div.classList.add("divida");
                        div.innerHTML = `<p>${divida}</p>`;
                        dividasTodasLista.appendChild(div);
                    });
                }
            } catch (error) {
                document.getElementById("message").innerText = "Erro ao carregar todas as dÃ­vidas.";
            }
        }

        // Carregar as dÃ­vidas ao iniciar a pÃ¡gina
        window.onload = function() {
            carregarDividasAmanha();
            carregarDividasTodas();
        };
    </script>

</body>
</html>
